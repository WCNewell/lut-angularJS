<!DOCTYPE html>
<html ng-app="directoryApp" lang="en">
<head>
    <title>AngularJS for Everyone</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.js"></script>
    <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src='directory.js'></script>
    <style>
        ul {
            list-style: none;
        }
        li {
            display: flex;
            margin-bottom: 10px;
        }
        li span {
            display: inline-block;
            line-height: 50px;
        }
        li img {
            margin-right: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        .over-thirty {
            background: pink;
            color: white;
        }
        .under-thirty {
            background: grey;
            color: white
        }
        .hidden {
            display: none;
        }
        ul.ng-enter {
            animation: fadeIn 0.2s linear;
            /* transition: 1s ease all;
            opacity: 0;
            transform: translateX(-100%) */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 2;
            }
        }
        /* ul.ng-enter.ng-enter-active {
            opacity: 1;
            transform: translateX(0);
        }
        ul.ng-leave {
            transition: 1s ease all;
            opacity: 1;
            transform: translateX(0);
        }
        ul.ng-leave.ng-leave-active {
            opacity: 0;
            transform: translateX(100%)
        } */
    </style>
</head>
    <body>
    <main>
        <h1>From index.html inside main</h1>
        <ui-view>
            From index.html inside ui-view
        </ui-view>
    </main>
    </body>
</html>
