<!DOCTYPE html>
<html ng-app="directoryApp" lang="en">
<head>
    <title>AngularJS for Everyone</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src='directory.js'></script>
    <style>
        .over-thirty {
            background: red;
            color: white;
        }
        .under-thirty {
            background: blue;
            color: white
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body ng-controller="directoryController as dirList">
    <input type='text' ng-model='search'>
    <ul ng-class="{'hidden': !dirList.toggle}">
        <li ng-repeat="item in dirList.list | filter:search"
            ng-class="item.age > 29 ? 'over-thirty' : 'under-thirty'">
            {{item.name}} - <em>{{item.age}}</em>
        </li>
    </ul>
    <button ng-click="dirList.toggle = true">Show Names</button>
    <form ng-submit='dirList.addPerson()'>
        <input type="type" placeholder="Name" ng-model='dirList.Name'>
        <input type="number" placeholder="Age" ng-model='dirList.Age'>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
